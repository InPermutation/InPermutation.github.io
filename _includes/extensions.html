<div id="extensions">
{% if page.previous %}
    <a href="{{ page.previous.url }}" class="previous" title="Previous post">Previous</a>
{% endif %}
{% if site.github %}
<a href="https://github.com/{{ site.github }}" class="github" title="@{{ site.github }} on GitHub">
    GitHub
</a>
{% endif %}
{% if site.twitter %}
<a href="https://twitter.com/{{ site.twitter }}" class="twitter" title="@{{ site.twitter}} on Twitter">
    Twitter
</a>
{% endif %}
{% if site.stackoverflow %}
<a href="https://stackoverflow.com/users/{{ site.stackoverflow }}" class="stackoverflow" title="{{ site.author}} on Stack Overflow">
    Stack Overflow
</a>
{% endif %}
{% if site.linkedin %}
<a href="https://linkedin.com/in/{{ site.linkedin }}" class="linkedin" title="{{ site.author }} on LinkedIn">
    LinkedIn
</a>
{% endif %}
{% if page.next %}
    <a href="{{ page.next.url }}" class="next" title="Next post">Next</a>
{% endif %}
</div>
