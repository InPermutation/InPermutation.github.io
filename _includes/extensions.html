<div id="extensions">
{% if paginator.previous_page %}
    <a href={% if paginator.previous_page == 1 %}"/"{% else %}"/page{{ paginator.previous_page }}"{% endif %}
    class="previous" title="Previous page">Previous</a>
{% elsif page.previous %}
    <a href="{{ page.previous.url }}" class="previous" title="Previous post">Previous</a>
{% endif %}
{% if site.github %}
<a href="https://github.com/{{ site.github }}" class="github" title="@{{ site.github }} on GitHub">
    GitHub
</a>
{% endif %}
{% if site.twitter %}
<a href="https://twitter.com/{{ site.twitter }}" class="twitter" title="@{{ site.twitter}} on Twitter">
    Twitter
</a>
{% endif %}
{% if paginator.next_page %}
    <a href="/page{{ paginator.next_page }}" class="next" title="Next page">Next</a>
{% elsif page.next %}
    <a href="{{ page.next.url }}" class="next" title="Next post">Next</a>
{% endif %}
</div>
