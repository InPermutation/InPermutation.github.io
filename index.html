---
layout: layout
---
{% include header.html %}
{% for post in paginator.posts %}
<div id="postunit_{PostID}" class="postunit">
    <div class="unit_inner">
        <div class="post">
            <h3><a href="{{ post.url }}" class="structural">{{ post.title }}</a></h3>
            {{ post.content }}
        </div>
    </div>
</div>
{% endfor %}
{% include footer.html %}

<div id="extensions">
    {% if paginator.previous_page %}
        <a href={% if paginator.previous_page == 1 %}"/"{% else %}"/page{{ paginator.previous_page }}"{% endif %}
        class="previous">Previous</a>
    {% endif %}

    {% include extensions.html %}

    {% if paginator.next_page %}
        <a href="/page{{ paginator.next_page }}" class="next">Next</a>
    {% endif %}
</div>
