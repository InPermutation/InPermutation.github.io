---
layout: layout
---
<div class="postunit" id="main">
    <div class="unit_inner">
        <table><tbody>
{% for post in site.posts %}<tr>
        <th>
            <a href="{{ post.url }}" class="structural">
            {{ post.date | date_to_string }}
            </a>
        </th>
        <td>
            <a href="{{ post.url }}" class="structural">
            {{ post.title }}
            </a>
        </td>
    </tr>
{% endfor %}
        </tbody></table>
    </div>
</div>
